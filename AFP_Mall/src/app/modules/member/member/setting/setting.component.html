<div class="wrap container">
  <div class="my-setting">
    <div class="headerbox container title-box">
      <div class="item icon-btn">
        <button type="button" class="btn px-0" data-toggle="tooltip" (click)="location.back()"
          data-placement="bottom" title="回上一頁">
          <i class="material-icons">&#xe314;</i>
        </button>
      </div>
      <div class="item title-name">帳號設定</div>
      <div class="item icon-btn"></div>
    </div>
    <div class="my-list-box">
      <p class="text-index">我的帳號</p>
      <ul>
        <li [routerLink]="['/Member/MyProfile']">
          <button class="btn px-0 w-100 text-left p-0">我的檔案
            <span class="auto-left"><i class="material-icons">&#xe315;</i></span>
          </button>
        </li>
        <!-- 暫不顯示 -->
        <li [routerLink]="['/Member/CellVerification']" hidden>
          <button class="btn px-0 w-100 text-left p-0">變更手機號碼 <span
              class="auto-left"><i class="material-icons">&#xe315;</i></span></button>
        </li>
        <li [routerLink]="['/Member/MyAddress']">
          <button class="btn px-0 w-100 text-left p-0">我的地址
            <span class="auto-left"><i class="material-icons">&#xe315;</i></span>
          </button>
        </li>
        <!-- 暫不顯示 -->
        <li [routerLink]="['/Member/MyPayment']" hidden>
          <button class="btn px-0 w-100 text-left p-0">付款設定
            <span class="auto-left"><i class="material-icons">&#xe315;</i></span>
          </button>
        </li>
        <li (click)="passwordUpdate()">
          <button class="btn px-0 w-100 text-left p-0">變更密碼
            <span class="auto-left"><i class="material-icons">&#xe315;</i></span>
          </button>
        </li>
        <!-- MOB-3425 前端隱藏
        <li (click)="goIf();">
          <button class="btn px-0 w-100 text-left p-0">社群帳號綁定
            <span class="auto-left"><i class="material-icons">&#xe315;</i></span>
          </button>
        </li> -->
      </ul>
      <p class="text-index">我的語言</p>
      <ul class="my-language">
        <li>
          <div class="item">語言</div>
          <div class="item">繁體中文</div>
        </li>
        <li>
          <div class="item">幣別</div>
          <div class="item">TWD</div>
        </li>
      </ul>
      <p class="text-index">我的小幫手</p>
      <ul>
        <li [routerLink]="['/Info/QA']">
          <button class="btn px-0 w-100 text-left p-0">常見問題
            <span class="auto-left"><i class="material-icons">&#xe315;</i></span>
          </button>
        </li>
        <li [routerLink]="['/Info/Terms']">
          <button class="btn px-0 w-100 text-left p-0">使用者規範
            <span class="auto-left"><i class="material-icons">&#xe315;</i></span>
          </button>
        </li>
        <li [routerLink]="['/Info/Privacy']">
          <button class="btn px-0 w-100 text-left p-0">隱私權政策
            <span class="auto-left"><i class="material-icons">&#xe315;</i></span>
          </button>
        </li>
        <li [routerLink]="['/Info/Return']">
          <button class="btn px-0 w-100 text-left p-0">退貨流程
            <span class="auto-left"><i class="material-icons">&#xe315;</i></span>
          </button>
        </li>
        <li [routerLink]="['/Info/MPoints']">
          <button class="btn px-0 w-100 text-left p-0">點數說明
            <span class="auto-left"><i class="material-icons">&#xe315;</i></span>
          </button>
        </li>
        <li (click)="goToAbout()">
          <button class="btn px-0 w-100 text-left p-0">關於
            <span class="auto-left"><i class="material-icons">&#xe315;</i></span>
          </button>
        </li>
        <li (click)="toLogout()">
          <button class="btn px-0 w-100 text-left p-0">登出
            <div class="item auto-left"></div>
          </button>
        </li>
      </ul>
    <div class="addheight"></div>
    </div>
  </div>
</div>

<app-mobile-footer></app-mobile-footer>
