<div class="wrap container">
  <header class="container">
      <!-- header top -->
      <div class="header-secondary container linebt-row">
          <div class="w-100 text-center">
              <div class="title-name order-txt" [hidden]="MainHidden">{{ResponseModel.Success ? '付款成功' : '付款失敗'}}</div>
          </div>
      </div>
  </header>

  <main [hidden]="MainHidden">
      <!-- 付款成功 -->
      <div class="order-ok-box" *ngIf="ResponseModel.Success">
          <div class="order-step-box">
              <ol class="step-list">
                  <li class="">1</li>
                  <li class="">2</li>
                  <li class="active">3</li>
              </ol>
              <ol class="step-txt">
                  <li>確認訂單</li>
                  <li>付款</li>
                  <li>訂購完成</li>
              </ol>
          </div>
          <div class="order-ok mt-3">
              <img src="../img/shopping/payment-ok.png" alt="">
          </div>
          <p class="order-success text-center">訂購完成!</p>
          <div class="container">
              <div class="row">
                  <div class="col-6">
                      <button class="btn index-outline-btn w-100" [routerLink]="['/MemberOrder']">查看訂單</button>
                  </div>
                  <div class="col-6" *ngIf="appService.isApp == null">
                      <button class="btn index-btn w-100" (click)="GoECIndex()">繼續逛逛</button>
                  </div>
              </div>
          </div>
      </div>
      <!-- 付款失敗 -->
      <div class="order-error-box" *ngIf="!ResponseModel.Success">
          <div class="container">
              <div class="row">
                  <div class="col-12 text-center">
                      <div class="order-error">
                          <img src="../img/shopping/payment-failed.png" alt="">
                      </div>
                      <p class="order-success text-center">{{ResponseModel.ErrorMsg}}</p>
                  </div>
              </div>
          </div>
          <div class="container text-center">
              <div class="row">
                  <div class="col-12">
                      <button class="btn index-btn btn-ok" [routerLink]="['/MemberOrder']">返回確認帳單</button>
                  </div>
              </div>
          </div>
      </div>

  </main>

</div>
