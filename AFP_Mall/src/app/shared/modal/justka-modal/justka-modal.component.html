<div class="modal-full modal-dialog modal-dialog-centered m-0" role="document">
  <div class="modal-content m-0">
      <div class="modal-header p-0" data-dismiss="modal" aria-label="Close">
        <button type="button" class="close close-btn py-0 px-3 position-relative" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mt-0 pt-3">
          <iframe [src]="justkaUrl | Safe: 'resourceUrl'" frameborder="0" class="justkaBox"></iframe>
      </div>
  </div>
</div>
