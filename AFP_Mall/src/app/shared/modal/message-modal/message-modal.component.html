<div class="modal-header">
</div>
<button type="button" class="close text-right" (click)="bsModalRef.hide()">
  <span aria-hidden="true">&times;&ensp;</span>
</button>
<div class="modal-body">
  <div>
    <div class="px-3">
      <p *ngIf="success" [innerHTML]="message | Safe: 'html'"></p>
      <p *ngIf="success && voucherName !== null">{{voucherName}}</p>
      <p *ngIf="!success">{{message}}</p>
      <small id="reminder" *ngIf="note !== null">{{note}}</small>
    </div>
    <div *ngIf="showType == 999 && adImgList.length > 0" class="pt-4">
      <a [href]="adImgList[0].ADImg_URL" [target]="adImgList[0].ADImg_URLTarget" rel="noopener noreferrer">
        <img [src]="adImgList[0].ADImg_Img" class="img-fluid">
      </a>
    </div>
  </div>
  <div id="msg-noselected">
    <div class="text-center border-bottom-radius5">
      <!-- 單顆按鈕，內容、連結全客製化，因showType有999，故設定 showType < 3 時 才出現單顆按鈕-->
      <button type="button" *ngIf="showType  <= 3" class="btn btn-login px-0 w-50" (click)="clickSingleBtn()">
        {{singleBtnMsg}}
      </button>
      <!-- 雙顆按鈕，左右按鈕內容、連結全客製化 -->
      <button type="button" *ngIf="showType === 6" class="btn px-0 w-50" (click)="goToUrl(leftBtnUrl, queryParams1)"
        [disabled]="leftBtnUrl === null"
        [ngClass]="{'btn-login': leftBtnUrl !== null, 'small-80': leftBtnUrl === null}">
        {{ leftBtnMsg }}
      </button>
      <button type="button" *ngIf="showType === 6" class="btn px-0 w-50" (click)="goToUrl(rightBtnUrl, queryParams2)"
        [disabled]="rightBtnUrl === null"
        [ngClass]="{'btn-login': rightBtnUrl !== null, 'small-80': rightBtnUrl === null}">
        {{ rightBtnMsg }}
      </button>
    </div>
  </div>
</div>
