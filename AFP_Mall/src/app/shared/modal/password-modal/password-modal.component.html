<div class="modal-full" role="document">
  <div class="modal-content">
      <div class="modal-header" data-dismiss="modal" aria-label="Close">
      </div>
      <div class="popup-banner for-mobile">
          <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <div class="index-flex pt-0">
              <div class="item one d-flex justify-content-start">
                  <button type="button" class="btn px-2 close" data-toggle="modal" data-target="#loginModalCenter" data-dismiss="modal" aria-label="Close" hidden>
                      <i class="material-icons">&#xe314;</i>
                  </button>
              </div>
              <div class="item two"><h5>重設密碼</h5></div>
              <div class="item one"></div>
          </div>
          <div class="container px-3 py-2">
              <form class="popup-content" #pwdForm="ngForm" (ngSubmit)="pwdForm.form.valid && onSubmit()">
                  <div class="change-password-list pt-5">
                      <ul>
                          <li>
                              <div class="password-tit">密碼</div>
                              <div class="password-item">
                                  <input id="password-field-1" [type]="pwdEyes ? 'text' : 'password'" placeholder="6～12位英數混合，不接受特殊字元"
                                  name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,12}$"
                                  [(ngModel)]="pwdModel.AFPPassword" #AFPPassword="ngModel" required>
                                  <span toggle="#password-field-1" class="toggle-password" (click)="pwdEyes = !pwdEyes">
                                    <i class="material-icons visibility" [ngClass]="{'d-none': !pwdEyes}">&#xE8F4;</i>
                                    <i class="material-icons visibility-off" [ngClass]="{'d-none': pwdEyes}">&#xE8F5;</i>
                                  </span>
                                  <div class="small-warning pl-0 warningNote visible" id="pswT1">
                                    <span *ngIf="pwdForm.submitted && !AFPPasswordRe.valid">請輸入密碼</span></div>
                              </div>
                          </li>
                          <li>
                              <div class="password-tit">確認密碼</div>
                              <div class="password-item">
                                  <input id="password-field-2" [type]="repwdEyes ? 'text' : 'password'" placeholder="請再次輸入密碼"
                                  name="repassword" [(ngModel)]="pwdModel.AFPPasswordRe" (input)="checkPwd = true" #AFPPasswordRe="ngModel"  required>
                                  <span toggle="#password-field-2" class="toggle-password" (click)="repwdEyes = !repwdEyes">
                                      <i class="material-icons visibility" [ngClass]="{'d-none': !repwdEyes}">&#xE8F4;</i>
                                      <i class="material-icons visibility-off" [ngClass]="{'d-none': repwdEyes}">&#xE8F5;</i>
                                  </span>
                                  <div class="small-warning pl-0 warningNote visible" id="pswT2">
                                    <span *ngIf="!checkPwd && AFPPasswordRe.valid">兩個密碼不相符</span>
                                    <span *ngIf="pwdForm.submitted && !AFPPasswordRe.valid">請再次輸入密碼</span></div>
                              </div>
                          </li>
                      </ul>
                      <button type="submit" class="btn index-btn w-90 footerBtn"
                              data-dismiss="modal" aria-label="Close">保存</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  </div>
